# import Link from "./generated/prisma.graphql"

type Query {
  info: String!
  feed: [Link!]!
}

type Mutation {
  post(url: String!, description: String!): Link!
  signUp(name:String!, password:String! ,email:String!):AuthPayload
  login(email:String!, password:String!): AuthPayload
}

type AuthPayload{
  token:String
  user:User
}

type User{
  id:ID!
  name:String!
  email:String!
  links:[Link!]!
}
